<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>DriveStudio - Upload WOW</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("/img/despre.gif") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .top-bar img {
            height: 40px;
        }

        .auth-buttons button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #1a73e8;
            color: white;
            font-weight: bold;
        }

        .container {
            text-align: center;
            padding: 60px 20px;
        }

        input[type="text"], input[type="file"] {
            padding: 10px;
            margin-top: 10px;
            width: 300px;
            border: none;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            font-weight: bold;
            background-color: #00c853;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            margin: 15px auto;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background-color: #00e676;
            text-align: center;
            color: #000;
            line-height: 20px;
            font-weight: bold;
        }

        .link-buttons button {
            margin: 5px;
            background-color: #1a73e8;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <img src="/img/logo.png" alt="DriveStudio Logo">
    <div class="auth-buttons">
        <button onclick="window.location.href='/login.html'">Login</button>
        <button onclick="window.location.href='/register.html'">Register</button>
    </div>
</div>

<div class="container">
    <h1>√éncarcƒÉ fi»ôierele tale</h1>
    <input type="text" id="customFilename" placeholder="Denumire fi»ôier doritƒÉ (op»õional)">
    <br>
    <input type="file" id="fileInput" multiple>
    <br>
    <button onclick="uploadFiles()">Upload</button>

    <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBarFill">0%</div>
    </div>

    <div id="uploadResult"></div>
    <div class="link-buttons" id="linkButtons" style="display: none;">
        <button onclick="copyLink()">üìã CopiazƒÉ link</button>
        <button onclick="openLink()">üîó Deschide link</button>
    </div>
    <div class="error" id="errorMsg"></div>
</div>

<footer>
    <p>Powered by Slavon</p>
</footer>

<script>
    function uploadFiles() {
        const fileInput = document.getElementById("fileInput");
        const customName = document.getElementById("customFilename").value.trim();
        const errorMsg = document.getElementById("errorMsg");
        const uploadResult = document.getElementById("uploadResult");
        const files = fileInput.files;
        const token = localStorage.getItem("token");

        const maxSizeAnonim = 500 * 1024 * 1024;
        const maxSizeUser = 2 * 1024 * 1024 * 1024;

        if (!files.length) {
            errorMsg.textContent = "‚ùå Te rugƒÉm sƒÉ selectezi cel pu»õin un fi»ôier.";
            return;
        }

        // üîç Verificare dimensiune totalƒÉ
        let totalSize = 0;
        for (let f of files) totalSize += f.size;

        if (!token && totalSize > maxSizeAnonim) {
            errorMsg.textContent = "‚ùå Fi»ôierele anonime pot avea maxim 500MB. AutentificƒÉ-te pentru a √ÆncƒÉrca p√¢nƒÉ la 2GB.";
            return;
        }

        if (token && totalSize > maxSizeUser) {
            errorMsg.textContent = "‚ùå Ai depƒÉ»ôit limita de 2GB. ContacteazƒÉ adminul pentru extindere.";
            return;
        }

        errorMsg.textContent = "";
        uploadResult.innerHTML = "";

        const formData = new FormData();
        for (let file of files) {
            formData.append("files", file); // ‚úÖ corect

        }

        if (customName) {
            formData.append("customName", customName);
        }

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload");

        xhr.upload.onprogress = function (event) {
            const percent = Math.round((event.loaded / event.total) * 100);
            const bar = document.getElementById("progressBarFill");
            bar.style.width = percent + "%";
            bar.textContent = percent + "%";
        };

        xhr.onload = function () {
            if (xhr.status === 200) {
                const id = xhr.responseText.replace(/[\[\]"]+/g, "");
                const link = `${window.location.origin}/preview.html?id=${encodeURIComponent(id)}`;
                uploadResult.innerHTML = `
                    <p style="color: lightgreen;">‚úÖ Link generat:<br><a href="${link}" target="_blank">${link}</a></p>
                    ${!token ? "<p style='color: #ffeb3b;'>‚è≥ Fi»ôierele anonime vor fi »ôterse automat √Æn 3 zile!</p>" : ""}
                `;
                document.getElementById("linkButtons").style.display = "block";
                document.getElementById("linkButtons").setAttribute("data-link", link);
            } else {
                errorMsg.textContent = "‚ùå Eroare la √ÆncƒÉrcare: " + xhr.responseText;
            }
        };

        xhr.onerror = function () {
            errorMsg.textContent = "‚ùå Fi»ôierele anonime pot avea maxim 500MB. AutentificƒÉ-te pentru a √ÆncƒÉrca p√¢nƒÉ la 2GB";
        };

        xhr.send(formData);
    }

    function copyLink() {
        const link = document.getElementById("linkButtons").getAttribute("data-link");
        navigator.clipboard.writeText(link).then(() => alert("Link copiat!"));
    }

    function openLink() {
        const link = document.getElementById("linkButtons").getAttribute("data-link");
        window.open(link, "_blank");
    }
</script>

</body>
</html>
