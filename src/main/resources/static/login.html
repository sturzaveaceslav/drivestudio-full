<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Autentificare - DriveStudio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background: #f4f4f4;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 30px;
            color: #222;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            font-weight: 500;
        }

        footer {
            margin-top: 40px;
            color: #777;
        }

        .top-bar {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo {
            max-height: 60px;
        }

        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        body.dark {
            background: #111;
            color: #eee;
        }

        body.dark .container {
            background: #222;
            color: #eee;
        }

        body.dark input {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        body.dark button {
            background-color: #28a745;
        }

        body.dark button:hover {
            background-color: #218838;
        }

        body.dark footer {
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <img src="/img/logo.png" alt="Logo" class="logo">
</div>
<button class="theme-switch" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>

<div class="container">
    <h1>Autentificare</h1>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="ParolƒÉ">
    <button onclick="performLogin()">Login</button>
    <div id="loginResult" class="message"></div>
</div>

<footer>
    <p>Powered by Slavon ‚ù§Ô∏è</p>
</footer>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    // AplicƒÉ tema salvatƒÉ
    window.onload = () => {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark");
        }
    };

    function performLogin() {
        const username = document.getElementById("loginUsername").value.trim();
        const password = document.getElementById("loginPassword").value.trim();
        const resultDiv = document.getElementById("loginResult");
        resultDiv.innerText = "";
        resultDiv.style.color = "red";

        if (!username || !password) {
            resultDiv.innerText = "‚ùó CompleteazƒÉ toate c√¢mpurile!";
            return;
        }

        fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text || "Autentificare e»ôuatƒÉ");
                    });
                }
                return response.json();
            })
            .then(data => {
                localStorage.setItem("token", data.token);
                localStorage.setItem("role", data.role);
                localStorage.setItem("username", username);

                resultDiv.style.color = "green";
                resultDiv.innerText = "‚úÖ Autentificare reu»ôitƒÉ! Redirec»õionare...";

                setTimeout(() => {
                    if (data.role === "ADMIN") {
                        window.location.href = "/admin.html";
                    } else if (data.role === "USER") {
                        window.location.href = "/user-files.html"; // ‚úÖ corect
                    } else {
                        resultDiv.innerText = "‚ùå Rol necunoscut!";
                        resultDiv.style.color = "red";
                    }
                }, 1500);
            })
            .catch(error => {
                if (error.message.startsWith("<")) {
                    resultDiv.innerText = "‚ùå Serverul a rƒÉspuns cu HTML, nu JSON. VerificƒÉ ruta!";
                } else {
                    resultDiv.innerText = "‚ùå Eroare: " + error.message;
                }
            });
    }
</script>

</body>
</html>
