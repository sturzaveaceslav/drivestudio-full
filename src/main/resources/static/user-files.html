<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Fi»ôierele tale</title>
  <a href="/index.html" style="position: absolute; top: 20px; left: 20px;">
    <img src="/img/logo.png" alt="DriveStudio Logo" style="height: 50px;">
  </a>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("/img/despre.gif") no-repeat center center fixed;
      background-size: cover;
      color: #222;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #000;
      text-shadow: 1px 1px 2px white;
    }

    .upload-section {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button, select {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
      margin: 10px 0;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      color: white;
      line-height: 20px;
      text-align: center;
    }

    #storage-info {
      text-align: right;
      margin-bottom: 15px;
      font-weight: bold;
      color: #000;
    }

    .file-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      justify-content: flex-start;
    }

    .file-item {
      background-color: #fff;
      color: #000;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease;
    }

    .file-item:hover {
      transform: scale(1.03);
    }

    .file-item strong {
      font-size: 15px;
      color: #007bff;
      margin-bottom: 4px;
    }

    .file-item span {
      font-size: 13px;
      color: #333;
    }

    .file-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }

    .file-actions button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    .btn-view { background-color: #4caf50; color: white; }
    .btn-copy { background-color: #2196f3; color: white; }
    .btn-delete { background-color: #f44336; color: white; }
  </style>
</head>
<body>

<h1>üìÅ Fi»ôierele tale</h1>
<div id="userStats" style="margin-bottom: 20px; text-align: center; font-weight: bold;"></div>

<div class="upload-section">
  <input type="text" id="customName" placeholder="Nume galerie (op»õional)">
  <input type="file" id="fileInput" multiple>
  <button onclick="uploadFiles()">üì§ √éncarcƒÉ</button>
  <div class="progress-bar"><div class="progress-fill" id="progressFill">0%</div></div>
</div>

<div style="text-align: center; margin-bottom: 20px;">
  <input type="text" id="searchInput" placeholder="üîé CautƒÉ dupƒÉ nume..." oninput="renderFiltered()">
  <select id="sortSelect" onchange="renderFiltered()">
    <option value="date-desc">üîΩ DatƒÉ (descrescƒÉtor)</option>
    <option value="date-asc">üîº DatƒÉ (crescƒÉtor)</option>
    <option value="name-asc">üîº Nume (A-Z)</option>
    <option value="name-desc">üîΩ Nume (Z-A)</option>
  </select>
</div>

<div id="storage-info">Spa»õiu folosit: ...</div>
<div id="galleryLink" style="text-align: center; margin-bottom: 15px;"></div>
<div class="file-list" id="fileList"></div>

<script>
  let allGalleries = [];

  async function fetchStorage() {
    try {
      const res = await fetch("/api/user/space", { credentials: "include" });
      const data = await res.json();
      const used = (data.used / (1024 * 1024)).toFixed(2);
      const max = (data.max / (1024 * 1024)).toFixed(2);
      document.getElementById("storage-info").innerText = `Spa»õiu folosit: ${used} MB / ${max} MB`;
    } catch {
      document.getElementById("storage-info").innerText = "‚ùå Eroare la ob»õinerea spa»õiului.";
    }
  }

  async function fetchUserStats() {
    try {
      const res = await fetch("/api/user/stats", { credentials: "include" });
      const data = await res.json();
      const sizeMB = (data.totalSize / (1024 * 1024)).toFixed(2);
      document.getElementById("userStats").innerText =
              `üìä Statistici: ${data.totalFiles} fi»ôiere | ${sizeMB} MB folosi»õi\nüìÑ Ultimul fi»ôier: ${data.lastFileName} (${data.lastUploadDate})`;
    } catch {
      document.getElementById("userStats").innerText = "‚ùå Nu s-au putut √ÆncƒÉrca statisticile.";
    }
  }

  async function fetchFiles() {
    try {
      const res = await fetch("/api/user/files", { credentials: "include" });
      const files = await res.json();
      const grouped = {};

      files.forEach(file => {
        if (!grouped[file.galleryId]) {
          grouped[file.galleryId] = {
            galleryId: file.galleryId,
            date: file.uploadDate,
            filename: file.folderName || file.filename
          };
        }
      });

      allGalleries = Object.values(grouped);
      renderFiltered();

    } catch {
      document.getElementById("fileList").innerText = "‚ùå Eroare la √ÆncƒÉrcarea fi»ôierelor.";
    }
  }

  function renderFiltered() {
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    const sortType = document.getElementById("sortSelect").value;
    let filtered = allGalleries.filter(g => g.filename.toLowerCase().includes(keyword));

    if (sortType === "name-asc") filtered.sort((a,b) => a.filename.localeCompare(b.filename));
    if (sortType === "name-desc") filtered.sort((a,b) => b.filename.localeCompare(a.filename));
    if (sortType === "date-asc") filtered.sort((a,b) => new Date(a.date)-new Date(b.date));
    if (sortType === "date-desc") filtered.sort((a,b) => new Date(b.date)-new Date(a.date));

    const list = document.getElementById("fileList");
    list.innerHTML = "";

    filtered.forEach(gallery => {
      const div = document.createElement("div");
      div.className = "file-item";
      div.innerHTML = `
        <strong title="${gallery.filename}" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: inline-block;">${gallery.filename}</strong><br>
        Data: ${new Date(gallery.date).toLocaleString()}<br>
        <div class="file-actions">
          <button class="btn-view" onclick="preview('${gallery.galleryId}')">üëÅÔ∏è Previzualizare</button>
          <button class="btn-copy" onclick="copyLink('${gallery.galleryId}')">üîó CopiazƒÉ link</button>
          <button class="btn-delete" onclick="deleteGallery('${gallery.galleryId}')">üóëÔ∏è »òterge</button>
        </div>
      `;
      list.appendChild(div);
    });
  }

  async function deleteGallery(galleryId) {
    if (!confirm("E»ôti sigur cƒÉ vrei sƒÉ »ôtergi √Æntreaga galerie?")) return;
    try {
      const res = await fetch(`/api/user/gallery/${galleryId}`, {
        method: "DELETE",
        credentials: "include"
      });
      if (res.ok) {
        await fetchFiles();
        await fetchStorage();
        await fetchUserStats();
      } else {
        alert("‚ùå " + (await res.text()));
      }
    } catch (e) {
      alert("‚ùå Eroare la »ôtergere: " + e.message);
    }
  }

  function copyLink(uniqueId) {
    const link = window.location.origin + "/s/" + uniqueId;
    navigator.clipboard.writeText(link);
    alert("Link copiat: " + link);
  }

  function preview(galleryId) {
    window.open("/preview.html?id=" + galleryId, "_blank");
  }

  function uploadFiles() {
    const files = document.getElementById("fileInput").files;
    const customName = document.getElementById("customName").value;
    const formData = new FormData();

    for (let file of files) {
      formData.append("files", file);
    }
    formData.append("customName", customName);

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "/upload", true);
    xhr.withCredentials = true;

    xhr.upload.onprogress = function (e) {
      if (e.lengthComputable) {
        const percent = (e.loaded / e.total * 100).toFixed(0);
        const fill = document.getElementById("progressFill");
        fill.style.width = percent + "%";
        fill.innerText = percent + "%";
      }
    };

    xhr.onload = function () {
      if (xhr.status === 200) {
        const galleryId = xhr.responseText;
        const link = window.location.origin + "/preview.html?id=" + galleryId;
        document.getElementById("galleryLink").innerHTML = `
          <strong>Link galerie:</strong><br>
          <a href="${link}" target="_blank">${link}</a>
          <button onclick="navigator.clipboard.writeText('${link}')">üìã CopiazƒÉ</button>
        `;
        document.getElementById("fileInput").value = "";
        document.getElementById("customName").value = "";
        document.getElementById("progressFill").style.width = "0%";
        document.getElementById("progressFill").innerText = "0%";
        fetchFiles();
        fetchStorage();
        fetchUserStats();
      } else {
        alert("‚ùå Eroare la upload: " + xhr.responseText);
      }
    };

    xhr.send(formData);
  }

  fetchUserStats();
  fetchFiles();
  fetchStorage();
</script>

</body>
</html>
